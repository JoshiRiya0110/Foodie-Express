<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Express</title>
</head>
<body>
    <div id = "root"></div>

    <script>
        const heading = document.createElement("h1");
        heading.innerHTML = "Hello world from javascript"; //we are inserting data inside h1
        const root = document.getElementById("root"); //it will find the actual root
        root.appendChild(heading); //heading will go as a child inside the root
    </script>
</body>
</html>
